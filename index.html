<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>We Meet</title>
</head>
<body>

<create-meet-form></create-meet-form>
<join-meet-form></join-meet-form>
<meet-app></meet-app>

<template id="meetChatTemplate">

    <ul data-role="messages-list">

    </ul>

    <form>
        <label>
            <input type="text" data-input-type="text-message" placeholder="write message">
        </label>

        <button type="submit">
            send
        </button>

    </form>

</template>


<template id="meetAppTemplate">
    <div class="meet-app">
        <div data-role="media-streams-wrapper">
            <local-media-stream></local-media-stream>
        </div>

        <div data-role="meet-chat-wrapper">

        </div>
    </div>
</template>


<template id="joinMeetFormTemplate">

    <form>
        <label>
            <span>write you name if y wont</span>
            <input type="text" data-input-type="user-name" placeholder="you name">
        </label>

        <label style="display: none">
            <span>this is private meet , enter password</span>
            <input type="text" data-input-type="meet-password" placeholder="password">
        </label>

        <button type="submit">
            join meet
        </button>

    </form>

</template>

<template id="createMeetFormTemplate">
    <fieldset>
        <legend><h1>We Meet</h1></legend>
        <form>
            <label>
                <span>write you name if y wont</span>
                <input type="text" data-size="lg" data-input-type="user-name" placeholder="you name">
            </label>

            <label style="display: none">
                <span>enter password if you want to create private meet </span>
                <input type="text" data-size="lg" data-input-type="meet-password" placeholder="password">
            </label>

            <div data-role="actions-bar">

                <button data-size="lg" type="submit" data-theme="primary" data-action-type="create-meet">
                    create meet
                </button>

                <button data-size="lg" type="button" data-action-type="copy-meet-link">
                    copy meet link
                </button>

                <button data-size="lg" type="button" data-theme="primary" data-action-type="go-to-meet">
                    to meet =>
                </button>

            </div>
        </form>
    </fieldset>
</template>

<template id="local-media-stream-template">

    <div class="media-stream">

        <div class="media-stream__user-name-label active" data-role="user-label"></div>

        <video class="media-stream__video"></video>

        <div class="local-media-stream__actions-bar" data-role="actions-bar">

            <button class="local-media-stream__actions-bar__audio-toggle" data-action-type="audio"> audio</button>

            <button class="local-media-stream__actions-bar__video-toggle hui" data-action-type="video"> video</button>

            <button class="local-media-stream__actions-bar__leave-meet " data-action-type="leave-meet"> leave meet
            </button>
        </div>
    </div>
</template>

<template id="remote-media-stream-template">

    <div class="media-stream">

        <div class="media-stream__user-name-label active" data-role="user-label"></div>

        <video class="media-stream__video"></video>

        <div class="remote-media-stream__status-bar" data-role="status-bar">

            <button class="remote-media-stream__status-bar__audio-status" data-status-type="audio"> audio</button>

            <button class="remote-media-stream__status-bar__video-status" data-status-type="video"> video</button>

        </div>

    </div>

    <style>


    </style>
</template>

<script type="module" src="/src/index.js"></script>
</body>
</html>
