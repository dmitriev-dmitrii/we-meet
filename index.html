<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>We Meet</title>
</head>
<body>

<div id="app">

    <div id="webRtcMediaStreams">
        <local-media-stream/>
    </div>

    <div id="appForms">
        <form id="meetForm">
            <label>
                userName
                <input type="text">
            </label>

            <button type="submit" id="connectButton">
                create meet / join meet
            </button>

            <button type="button">
                copy meet link
            </button>

        </form>

        <div>
            <ul id="webRtcChatMessages"></ul>
            <form id="webRtcChatForm">
                <input type="text" id="webRtcChatInput" placeholder="Введите сообщение" required/>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>

</div>

<template id="local-media-stream-template">

    <div class="media-stream">

        <div class="media-stream__user-name-label active" data-role="user-label"></div>

        <video class="media-stream__video"></video>

        <div class="local-media-stream__actions-bar" data-role="actions-bar">

            <button class="local-media-stream__actions-bar__audio-toggle" data-action-type="audio"> audio</button>

            <button class="local-media-stream__actions-bar__video-toggle" data-action-type="video"> video</button>

            <button class="local-media-stream__actions-bar__leave-meet" data-action-type="leave-meet"> leave meet
            </button>
        </div>
    </div>
</template>




<template id="remote-media-stream-template">

    <div class="media-stream">

        <div class="media-stream__user-name-label active" data-role="user-label"></div>

        <video class="media-stream__video"></video>

        <div class="remote-media-stream__status-bar" data-role="status-bar">

            <button class="remote-media-stream__status-bar__audio-status" data-status-type="audio"> audio</button>

            <button class="remote-media-stream__status-bar__video-status" data-status-type="video"> video</button>

        </div>

    </div>

    <style>


    </style>
</template>


<script type="module" src="/src/index.js"></script>
</body>
</html>
